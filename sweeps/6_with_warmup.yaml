program: train.py
method: random
entity: florisdf
project: shape_transformers
command:
  - /apollo/fdf/projects/shape_transformers/.venv/bin/python
  - ${program}
  - ${args}
parameters:
  lr:
    distribution: categorical
    values: [0.1, 0.2]
  k_fold_num_folds:
    value: 5
  k_fold_seed:
    value: 15
  k_fold_val_fold:
    distribution: categorical
    values: [0, 1, 2, 3, 4]
  n_verts_subsample:
    value: 5000
  momentum:
    value: 0.95
  weight_decay:
    value: 1e-5
  batch_size:
    value: 108
  val_batch_size:
    value: 16
  num_epochs:
    value: 100
  num_workers:
    value: 8
