program: train.py
method: grid
entity: florisdf
project: shape_transformers
command:
  - /apollo/fdf/projects/shape_transformers/.venv/bin/python
  - ${program}
  - ${args}
parameters:
  lr:
    value: 0.05
  k_fold_num_folds:
    value: 5
  k_fold_seed:
    value: 15
  k_fold_val_fold:
    value: 0
  n_verts_subsample:
    value: 5000
  weight_decay:
    distribution: categorical
    values: [0, 1e-6, 1e-5]
  batch_size:
    value: 108
  val_batch_size:
    value: 16
  num_epochs:
    value: 100
  num_workers:
    value: 8
